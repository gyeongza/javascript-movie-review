<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <header></header>
      <main>
        <section class="item-view">
          <h2 class="sub-title">지금 인기 있는 영화</h2>
          <ul class="item-list"></ul>
          <button class="btn primary full-width">더 보기</button>
        </section>
      </main>
      <div class="modal-backdrop"></div>
      <div class="modal-container">
        <div class="modal-header">
          <p class="movie-title">해리 포터 20주년: 리턴 투 호그와트</p>
        </div>
        <div class="movie-card">
          <img
            src="https://image.tmdb.org/t/p/w220_and_h330_face//rKgvctIuPXyuqOzCQ16VGdnHxKx.jpg"
            class="movie-thumbnail skeleton"
            loading="lazy"
          />
          <div class="movie-detail">
            <div>
              <div>
                <span>액션, 코미디, 범죄</span>
                <span class="movie-score">
                  <img src="./src/assets/star_filled.png" />2.3
                </span>
              </div>
              <p class="movie-description">
                해리 포터 영화 시리즈가 다룬 주제들을 챕터로 나누어 다루었으며,
                배우들의 영화 촬영장에서의 에피소드들과 감독들의 설명이
                이어졌다. DVD 코멘터리와 비슷한 구성이지만, 영화에
                참여하기까지의 일련의 오디션 과정과 시리즈가 끝난 후의 배우들의
                커리어 등에 대해서 광범위하게 다루고 있다. 또한 세상을 떠난
                배우들에 대한 기억들을 회상하는 시간도 가졌다.
              </p>
            </div>
            <div class="movie-rate">내 별점</div>
          </div>
        </div>
        <button class="close-button">X</button>
      </div>
    </div>
  </body>
</html>
